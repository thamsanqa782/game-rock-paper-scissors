<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors game </title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="container">
        <div class="card-holder section">
            <img class="image" value="rock" src="/images/rock.jpeg" alt="rock" srcset="">
            <img class="image" value="" src="/images/paper.png" alt="paper" srcset="">
            <img class="image" value="scissors" src="/images/scissors.png" alt="scissors" srcset="">
        </div>
        <div class="output-display section">
            <div class="player-output">player</div>
            <h1>VS</h1>
            <div class="computer-output">AI</div>
        </div>
        <h4>press to play</h4>
        <div class="reset section">
            <p class="player-score">0</p>
            <button type="button">resert</button>
            <p class="computer-score">0</p>
        </div>
    </div>
    <script src="/main.js" type="text/Javascript" ></script>
</body>
</html>
